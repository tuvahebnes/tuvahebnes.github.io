<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="rediger.css">
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="rediger.js"></script>
    <title>Rediger Risk</title>
</head>

<body>
    <div id="main">
        <div>
            <h4>Rediger land</h4>
            <form>
                <div>Land
                    <input id="land" type="text">
                </div>
                <div>Region
                    <input id="region" type="text">
                </div>
                <div>
                    <button type="button" id="lagreland">
                        Legg til land</button>
                </div>
            </form>
        </div>
        <div>
            <h4>Rediger Kort</h4>
            <form>
                <div>Kort (region)
                    <input id="kort" type="text">
                </div>
                <div>Antall
                    <input id="antallnye" type="number">
                </div>
                <div>
                    <button type="button" id="lagrekort">
                        Legg til kort</button>
                </div>
            </form>
        </div>
        <div>
            <h4>Rediger Spiller</h4>
            <form>
                <div>Brukernavn
                    <input id="bruker" type="text">
                </div>
                <div>Alder
                    <input id="alder" type="number">
                </div>
                <div>Farge
                    <input id="farge" type="color">
                </div>
                <div>Navn
                    <input id="navn" type="text">
                </div>
                <div>
                    <button type="button" id="lagrespiller">
                        Legg til spiller</button>
                </div>
            </form>
        </div>
    </div>

    <div id="sonic">
        <div id="sprite">
            
        </div>
    </div>

    <script>
        setup();
    </script>
</body>

</html>
